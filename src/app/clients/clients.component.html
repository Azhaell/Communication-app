<mat-card>
    <mat-card-content>
        <section>
            <mat-form-field class="form-field">
                <input matInput placeholder="First Name" [(ngModel)] ="name" name="name">
            </mat-form-field>
            <mat-form-field class="form-field">
                <input matInput placeholder="Age" type="number" [(ngModel)] ="age" name="age">
            </mat-form-field >
            <button (click)="save()" mat-mini-fab color="primary">
                <mat-icon>check</mat-icon>
            </button>
        </section>
    </mat-card-content>
</mat-card>

<app-item-client *ngFor="let c of clients; let i = index"
[client]='c' (removeClient)="deleteClient(i)"
(updateClient)="updateClient($event,i)">
</app-item-client>
